<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEdoit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/codigo/assets/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">WEdoit</h1>
        <div class="task-inputs mb-4">
            <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Título da Tarefa" />
            <textarea id="taskDescription" class="form-control mb-2" placeholder="Descrição da Tarefa"></textarea>
            <button class="btn btn-custom w-100" onclick="addTask()">Adicionar Tarefa</button>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-custom" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                <button class="btn btn-custom" onclick="clearCompletedTasks()">Limpar Concluídas</button>
            </div>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <canvas id="taskChart"></canvas>
        <button class="btn btn-custom mt-3" data-bs-toggle="modal" data-bs-target="#taskHistoryModal">Ver Histórico de Tarefas</button>
        <button class="btn btn-custom mt-3" id="openPomodoroModal">Abrir Pomodoro Timer</button>
    </div>

    <!-- Modal de Histórico de Tarefas -->
    <div class="modal fade" id="taskHistoryModal" tabindex="-1" aria-labelledby="taskHistoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskHistoryModalLabel">Histórico de Tarefas Concluídas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="taskHistoryList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do Pomodoro Timer -->
    <div id="pomodoroModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container text-center">
                <h1>Pomodoro Timer <img src="https://img.icons8.com/emoji/48/tomato-emoji.png" alt="Tomato"></h1>
                <div class="modes mb-3">
                    <button id="pomodoro" class="btn btn-custom active">Pomodoro</button>
                    <button id="shortBreak" class="btn btn-custom">Pausa Curta</button>
                    <button id="longBreak" class="btn btn-custom">Pausa Longa</button>
                </div>
                <div class="timer mb-3">
                    <div class="timer-circle">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="start" class="btn btn-custom">Start</button>
                    <button id="reset" class="btn btn-custom">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/codigo/script/index.js"></script>
</body>
</html>

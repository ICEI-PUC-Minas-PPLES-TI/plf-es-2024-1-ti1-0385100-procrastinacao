<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Barra de progresso </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LISTA DE TAREFAS</h1>
    <div class="container">
        <ul>
            <li><input type="checkbox" id="cb1"><label for="cb1">Tarefa 1</label></li>
            <li><input type="checkbox" id="cb2"><label for="cb2">Tarefa 2</label></li>
            <li><input type="checkbox" id="cb3"><label for="cb3">Tarefa 4</label></li>
            <li><input type="checkbox" id="cb4"><label for="cb4">Tarefa 5</label></li>
            <li><input type="checkbox" id="cb5"><label for="cb5">Tarefa 6</label></li>
        </ul>
        
        <div class="progress_bar">
            <div class="progress_inner"></div>
        </div>
    </div>
    <script src="node.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/emoji/48/tomato-emoji.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer <img src="https://img.icons8.com/emoji/48/tomato-emoji.png" alt="Tomato"></h1>
        <div class="modes">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="shortBreak">Pausa Curta</button>
            <button id="longBreak">Pausa Longa</button>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
